<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 14</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top top-header">
                <div class="top-header__container">
                    <ul class="top-header__menu menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Про нас</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Оплата</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Доставка та збірка</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Відгуки</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Блог</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Контакти</a>
                        </li>
                    </ul>
                    <div class="top-header__socials socials">
                        <p class="socials__label">Допомога і консультація:</p>
                        <ul class="socials__list">
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <img src="img/header/icons/whatsapp.svg" alt="#" class="socials__icon">
                                </a>
                            </li>
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <img src="img/header/icons/telegram.svg" alt="#" class="socials__icon">
                                </a>
                            </li>
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <img src="img/header/icons/viber.svg" alt="#" class="socials__icon">
                                </a>
                            </li>
                        </ul>
                        <div class="socials__select-language">
                            <span>UA</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__body body-header">
                <div class="body-header__container">
                    <div class="body-header__burger burger">
                        <a href="#" class="burger__link">
                            <img src="img/header/icons/burger.svg" alt="#" class="burger__image">
                        </a>
                    </div>
                    <div class="body-header__logo">
                        <a href="#" class="body-header__logo-link">
                            <img src="img/header/header-logo.svg" alt="#" class="logo">
                        </a>
                    </div>
                    <div class="body-header__catalog catalog">
                        <a href="#" class="catalog__button button button--catalog">
                            <img src="img/header/icons/button-icon.svg" alt="#" class="button__icon">
                            <span>Каталог</span>
                        </a>
                    </div>
                    <form action="#" class="body-header__search search">
                        <input type="text" placeholder="Пошук товарів" class="search__input">
                        <a href="#" class="search__button">
                            <img src="img/header/icons/search.svg" alt="#" class="search__icon">
                        </a>
                    </form>
                    <div class="body-header__contacts contacts">
                        <a href="#" class="contacts__link">
                            <img src="img/header/icons/contacts.svg" alt="#" class="contacts__icon">
                        </a>
                        <div class="contacts__body">
                            <p class="contacts__time">Щодня з 9:00 до 18:00</p>
                            <a href="#" class="contacts__phone-number">067 929-45-45</a>
                        </div>
                        <div class="contacts__arrow">
                            <a href="#" class="contacts__arrow-link">
                                <img src="img/header/icons/arrow.svg" alt="#" class="arrow">
                            </a>
                        </div>
                    </div>
                    <div class="body-header__choise choise">
                        <a href="#" class="choise__link">
                            <img src="img/header/icons/favorite.svg" alt="#" class="choise__icon">
                        </a>
                        <a href="#" class="choise__link">
                            <img src="img/header/icons/basket.svg" alt="#" class="choise__icon">
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__bottom bottom-header">
                <div class="bottom-header__container">
                    <div class="bottom-header__sale sale-bottom-header">
                        <ul class="sale-bottom-header__list">
                            <li class="sale-bottom-header__item">
                                <a href="#" class="sale-bottom-header__link">
                                    <img src="img/header/icons/sale-1.svg" alt="#">
                                    <span>Акції</span>
                                </a>
                            </li>
                            <li class="sale-bottom-header__item">
                                <a href="#" class="sale-bottom-header__link">
                                    <img src="img/header/icons/sale-2.svg" alt="#">
                                    <span>Розпродаж</span>
                                </a>
                            </li>
                            <li class="sale-bottom-header__item">
                                <a href="#" class="sale-bottom-header__link">
                                    <img src="img/header/icons/sale-3.svg" alt="#">
                                    <span>Купити в кредит</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="bottom-header__menu menu-bottom-header">
                        <ul class="menu-bottom-header__list">
                            <li class="menu-bottom-header__item">
                                <a href="#" class="menu-bottom-header__link">Дитяча</a>
                            </li>
                            <li class="menu-bottom-header__item">
                                <a href="#" class="menu-bottom-header__link">Кухня</a>
                            </li>
                            <li class="menu-bottom-header__item">
                                <a href="#" class="menu-bottom-header__link">Ванна</a>
                            </li>
                            <li class="menu-bottom-header__item">
                                <a href="#" class="menu-bottom-header__link">Спальня</a>
                            </li>
                            <li class="menu-bottom-header__item">
                                <a href="#" class="menu-bottom-header__link">Передпокій</a>
                            </li>
                            <li class="menu-bottom-header__item">
                                <a href="#" class="menu-bottom-header__link">Вітальня</a>
                            </li>
                            <li class="menu-bottom-header__item">
                                <a href="#" class="menu-bottom-header__link">Офіс</a>
                            </li>
                        </ul>
                    </div>
                    <div class="bottom-header__catalog catalog">
                        <a href="#" class="catalog__button button button--catalog">
                            <img src="img/header/icons/button-icon.svg" alt="#" class="button__icon">
                            <span>Каталог</span>
                        </a>
                    </div>
                    <form action="#" class="bottom-header__search search">
                        <input type="text" placeholder="Пошук товарів" class="search__input">
                        <a href="#" class="search__button">
                            <img src="img/header/icons/search.svg" alt="#" class="search__icon">
                        </a>
                    </form>
                    <div class="bottom-header__search-icon search-icon">
                        <a href="#" class="search-icon__link">
                            <img src="img/header/icons/search-icon.svg" alt="" class="search-icon__icon">
                        </a>
                    </div>
                    <div class="bottom-header__choise choise">
                        <a href="#" class="choise__link">
                            <img src="img/header/icons/favorite.svg" alt="#" class="choise__icon">
                        </a>
                        <a href="#" class="choise__link">
                            <img src="img/header/icons/basket.svg" alt="#" class="choise__icon">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
